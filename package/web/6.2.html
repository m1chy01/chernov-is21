<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let M = [0,0,0];

        M[0] = [Math.floor(Math.random()*101),Math.floor(Math.random()*101),Math.floor(Math.random()*101)];
        M[1] = [Math.floor(Math.random()*101),Math.floor(Math.random()*101),Math.floor(Math.random()*101)];
        M[2] = [Math.floor(Math.random()*101),Math.floor(Math.random()*101),Math.floor(Math.random()*101)];

        Max = M[0][0];
        Min = M[0][0];
        Indmax = [0,0];
        Indmin = [0,0];

        for (i=0; i<M.length; i++) {
            for (j=0; j<M.length; j++) {
                if (M[i][j] > Max) {
                Max = M[i][j];
                Indmax[0] = i;
                Indmax[1] = j;
                }
                else {
                    if (M[i][j] < Min) {
                Min = M[i][j];
                Indmin[0] = i;
                Indmin[1] = j;
                }
            }
        }
    }
        document.write('Максимальный элемент: ' + Max + '<br>Минимальный элемент: ' + Min);
        document.write('<br><br>'+ M[0] + '<br>'+ M[1]  + '<br>'+ M[2])
        document.write('<br><br>Индекс максимального элемента: [' + Indmax[0] + '][' + Indmax[1] + ']<br> Индекс минимального элемента: [' + Indmin[0] + '][' + Indmin[1] + ']');
    </script>
</body>
</html>
